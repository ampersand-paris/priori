{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}?version=1" /> 
    <link rel="stylesheet" href="https://use.typekit.net/pyw8vie.css">
    <script src="{% static 'scripts/script.js' %}" defer></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <div class="background">
        <div class="background-overlay">
        {% block body %}
        {% endblock %}  
        </div> 
    </div> 
</body>
</html>
